# -----------------------------------------------------------------------------
# PERFORMANCE & MEMORY
# -----------------------------------------------------------------------------
# Your custom memory settings: 8GB Heap, 4GB Metaspace (Generous settings for stability)
# Added '-Dfile.encoding=UTF-8' to ensure consistent character encoding across OSs.
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable the Gradle Daemon to reuse the process (Faster startup)
org.gradle.daemon=true

# Allow Gradle to run independent tasks in parallel (Faster builds)
org.gradle.parallel=true

# Enable build caching (Skip tasks that haven't changed)
org.gradle.caching=true

# -----------------------------------------------------------------------------
# ANDROID & FLUTTER COMPATIBILITY
# -----------------------------------------------------------------------------
# Use AndroidX artifacts (Required for modern Flutter)
android.useAndroidX=true

# Automatically migrate third-party libraries to AndroidX
# Note: Keep this 'true' unless you are certain all your plugins are already AndroidX compatible.
android.enableJetifier=true

# -----------------------------------------------------------------------------
# OPTIONAL OPTIMIZATIONS
# -----------------------------------------------------------------------------
# Enables R8 full mode for better code shrinking in release builds
android.enableR8.fullMode=true

# Kotlin code style (Optional, standardizes formatting)
kotlin.code.style=official
